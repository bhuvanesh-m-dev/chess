<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Chess Game</h1>
            <div class="game-status">
                <span id="current-player">White's Turn</span>
                <div class="controls">
                    <button id="new-game-btn">New Game</button>
                    <div class="difficulty-selector">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div class="game-board-container">
            <!-- White captured pieces -->
            <div class="captured-pieces white-captured">
                <h3>White Captured</h3>
                <div class="captured-list" id="white-captured"></div>
                <div class="score">Score: <span id="white-score">0</span></div>
            </div>

            <!-- Chess Board -->
            <div class="chess-board" id="chess-board">
                <!-- 8x8 grid will be generated by JavaScript -->
            </div>

            <!-- Black captured pieces -->
            <div class="captured-pieces black-captured">
                <h3>Black Captured</h3>
                <div class="captured-list" id="black-captured"></div>
                <div class="score">Score: <span id="black-score">0</span></div>
            </div>
        </div>

        <!-- Game messages -->
        <div class="game-messages">
            <div id="game-message"></div>
        </div>

        <!-- Pawn promotion modal -->
        <div id="promotion-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Choose promotion piece:</h3>
                <div class="promotion-pieces">
                    <button class="promotion-piece" data-piece="queen">♕</button>
                    <button class="promotion-piece" data-piece="rook">♖</button>
                    <button class="promotion-piece" data-piece="bishop">♗</button>
                    <button class="promotion-piece" data-piece="knight">♘</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                              </html>
